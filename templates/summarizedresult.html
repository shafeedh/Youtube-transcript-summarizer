<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>YouTube Video Summarizer</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png')}}">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/owlcarousel/assets/owl.carousel.min.css')}}">

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        </div>

        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0" id="home">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <img src="{{ url_for('static', filename='img/icon.png')}}" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="col-lg-4 offset-lg-2">
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav mx-auto py-0">
                            <a href="{{ url_for('index') }}" class="nav-item nav-link">Home</a>
                            <a href="{{ url_for('summarize') }}" class="nav-item nav-link active">Summarizer</a>                        
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container bg-primary hero-header-c">
                <img src="{{ url_for('static', filename='img/bg-bottom.png')}}" alt="Logo">
            </div>
        </div>

        <!-- SUMMERIZER LINK -->

        <div id="utube-summ">
            <div class="summarize_r wow fadeInUp">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 offset-lg-2">
                            <h1>Video Summarized Result</h1><br>
                        </div>
                    </div>

                    <div class="row">
                        <section class="pt-5 text-center container">

                            <div class="row py-lg-5">
                                <div class="col-lg-6 col-xl-6">
                                    <div class="image-container">
                                        <h3>Executive Summary</h3>   
                                        <textarea id="video_summary" class="summary">{{summarized_text}}</textarea>                                        
                                    </div>

                                </div> <!-- end of col -->                                    
                                <div class="col-lg-6">
                                    <div class="container">
                                        <div class="u-tubethump">
                                            <h3>YouTube Video</h3>
                                            <iframe width="100%" height="315" src='https://www.youtube.com/embed/{{ video_id }}' title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                          
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- end of row -->

                            

                        </section>
                    </div>

                </div>
            </div>
        </div>


        <!-- SUMMERIZER LINK END -->

        <!-- Footer Start -->
        <div id="footer">
            <div class="container-fluid bg-primary text-light footer wow fadeIn" data-wow-delay="0.1s">
                <div class="container py-5 px-lg-5">
                    <div class="row g-5">

                        <div class="col-lg-4 col-md-6 offset-lg-1">
                            <h3 class="text-white mb-4">YouTube Summarizer</h3>
                            <a class="btn btn-link text-white-50">Malappuram</a>
                            <a class="btn btn-link text-white-50">9037100200</a>
                            <a href="mailto:youtubesummarizer@gmail.com"
                                class="btn btn-link text-white-50">youtubesummarizer@gmail.com</a>
                            <div class="d-flex pt-2">
                                <a class="btn btn-outline-light btn-social"
                                    href="https://twitter.com/i/flow/login?redirect_after_login=%2Fintent%2Ftweet"
                                    target="_blank"><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-outline-light btn-social"
                                    href="https://www.facebook.com/profile.php?id=100068376514993&ref=embed_page"
                                    target="_blank"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-outline-light btn-social"
                                    href="https://www.youtube.com/@TechProgrammingIdeas/about" target="_blank"><i
                                        class="fab fa-youtube"></i></a>
                                <a class="btn btn-outline-light btn-social" href="https://www.linkedin.com/login"
                                    target="_blank"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6">
                            <h3 class="text-white mb-4">Quick Links</h3>
                            <a href="" class="btn btn-link text-white-50">Home</a>
                            <a href="" class="btn btn-link text-white-50">About Us</a>
                            <a href="" class="btn btn-link text-white-50">Contact Us</a>
                        </div>

                        <div class="col-lg-3 col-md-6">
                            <h3 class="text-white mb-4">Newsletter</h3>
                            <div class="position-relative w-100 mt-3">
                                <input class="form-control border-0 rounded-pill w-100 ps-4 pe-5" type="text"
                                    placeholder="Your Email" style="height: 48px;">
                                <button type="button" class="btn shadow-none position-absolute top-0 end-0 mt-1 me-2"><i
                                        class="fa fa-paper-plane text-primary-gradient fs-4"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up text-white"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>

</html>
